<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>My Registration Form</title>
    </head>

    <body>
        <form>
            <h1>My Registration Form</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="First Name:">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="Last Name:">

            <label for="email">Email</label>
            <input type="text" id="email" name="Email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <label for="password">PW Confirm</label>
            <input type="password" id="cpassword">

            <label for="birthday">Birthday</label>
            <input type="date" id="Birthday" name="Birthday">

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="other">other</label>
            <input type="radio" id="other" name="gender" value="other">

            <p>A short descriptions of yourself: </p>
            <textarea name="description"></textarea>

            Favorite Language
            <select name="language">
                <option value="JS">Javascript</option>
                <option value="Python">Python</option>
                <option value="C#">C Sharpe</option>
            </select>
        </form>
    </body>
</html>
